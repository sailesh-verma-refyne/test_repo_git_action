name: Generate Release Notes

on:
  push:
    branches:
      - master
      - release
      - dev

jobs:
  generate-release-notes:
    name: Generate & Commit Release Notes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get recent merged PRs
        id: pr_list
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls
          parameters: |
            state: closed
            per_page: 20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release notes content
        id: generate_notes
        run: |
          echo "### Release Notes (branch: ${{ github.ref_name }})" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          echo '${{ steps.pr_list.outputs.data }}' | jq -r '.[] | select(.merged_at != null) | "- [" + .title + "](" + .html_url + ")"' >> RELEASE_NOTES.md

      - name: Commit release notes
        run: |
          git add RELEASE_NOTES.md
          git commit -m "chore: update release notes"
          git push
